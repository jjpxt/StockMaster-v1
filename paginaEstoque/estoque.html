<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Estoque - Stock Master</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="estoque.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="text-center mb-4">
        <h1 class="h4">Gestão de Estoque</h1>
      </header>

      <main>
        <!-- Lista de Estoque -->
        <section class="stock-list">
          <table
            id="stockTable"
            class="table table-bordered table-striped table-responsive-md"
          >
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Marca</th>
                <th>Lote</th>
                <th>Validade</th>
                <th>Quantidade</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os itens do estoque serão renderizados aqui -->
            </tbody>
          </table>
        </section>
      </main>

      <footer class="text-center mt-4">
        <button onclick="goToDashboard()" class="btn btn-primary">
          Voltar a Página Inicial
        </button>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="estoque.js"></script>
  </body>
</html>
