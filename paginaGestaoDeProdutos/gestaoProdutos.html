<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gestão de Produtos - Stock Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gestaoProdutos.css" />
  </head>
  <body>
    <div class="container-fluid py-4 px-0">
      <header class="text-center mb-4">
        <h1 class="h3">Gestão de Produtos</h1>
      </header>
      <section class="return-button text-center mb-4">
        <button onclick="goToHomePage()" class="btn btn-primary">
          Voltar à Página Inicial
        </button>
      </section>

      <main class="px-2">
        <section class="product-form mb-5">
          <h2 class="h5 text-primary">Cadastrar Novo Produto</h2>
          <form id="productForm" class="row g-3">
            <div class="col-12 col-md-6">
              <input
                type="text"
                id="productName"
                class="form-control"
                placeholder="Nome do Produto"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="text"
                id="productCategory"
                class="form-control"
                placeholder="Categoria (ex.: Refrigerantes)"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="text"
                id="productBrand"
                class="form-control"
                placeholder="Marca"
                required
              />
            </div>
            <div class="col-12 col-md-6">
              <input
                type="number"
                id="productPrice"
                class="form-control"
                placeholder="Preço Unitário (R$)"
                step="0.01"
                required
              />
            </div>
            <div class="col-12">
              <input
                type="text"
                id="productDetails"
                class="form-control"
                placeholder="Detalhes (ex.: 350ml)"
                required
              />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">
                Cadastrar Produto
              </button>
            </div>
          </form>
        </section>
        <section class="product-list">
          <h2 class="h5 text-primary">Lista de Produtos</h2>
          <div class="table-responsive">
            <table
              id="productTable"
              class="table table-striped table-bordered mt-3"
            >
              <thead class="table-dark">
                <tr>
                  <th>Nome</th>
                  <th>Categoria</th>
                  <th>Marca</th>
                  <th>Preço</th>
                  <th>Detalhes</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Os produtos cadastrados aparecerão aqui -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gestaoProdutos.js"></script>
  </body>
</html>
