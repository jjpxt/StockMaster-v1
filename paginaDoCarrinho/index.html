<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Stock Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="carrinho.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="text-center mb-4">
        <h1 class="h4">Carrinho de Compras</h1>
        <div id="backToDashboard" class="text-center mt-3">
          <button onclick="goToDashboard()" class="btn btn-primary">
            Voltar ao Dashboard
          </button>
        </div>
      </header>
      <main>
        <section class="cart-list mb-4">
          <h2 class="h5 text-primary">Itens no Carrinho</h2>
          <div class="table-responsive">
            <table id="cartTable" class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Produto</th>
                  <th>Quantidade</th>
                  <th>Preço Unitário</th>
                  <th>Total</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Os itens do carrinho serão renderizados aqui -->
              </tbody>
            </table>
          </div>
        </section>
        <section class="cart-summary text-end">
          <p class="fw-bold fs-5">
            Total Geral: R$ <span id="cartTotal">0.00</span>
          </p>
          <button
            id="finalizeOrder"
            class="btn btn-success mt-3"
            data-bs-toggle="modal"
            data-bs-target="#finalizeOrderModal"
          >
            Finalizar Pedido
          </button>
        </section>
      </main>
    </div>
    <!-- Modal de Finalização -->
    <div
      class="modal fade"
      id="finalizeOrderModal"
      tabindex="-1"
      aria-labelledby="finalizeOrderModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="finalizeOrderModalLabel">
              Finalizar Pedido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="cardNumber" class="form-label"
                  >Número do Cartão</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  required
                />
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="cardExpiry" class="form-label">Validade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardExpiry"
                    placeholder="MM/YY"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="cardCvv" class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cardCvv"
                    placeholder="XXX"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 mt-3">
                <label for="address" class="form-label">Endereço</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Rua e Número"
                  required
                />
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="city" class="form-label">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="Cidade"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-label">Estado</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    placeholder="Estado"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" form="checkoutForm">
              <a
                href="https://www.youtube.com/watch?v=TsG1KnXUtVA"
                target="_blank"
                id="botao"
                >Comprar Agora</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrinho.js"></script>
  </body>
</html>
