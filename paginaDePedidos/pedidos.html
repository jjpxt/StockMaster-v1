<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos - Stock Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pedidos.css" />
  </head>
  <body>
    <div class="container py-4">
      <header class="text-center mb-4">
        <h1 class="h4">Catálogo de Pedidos</h1>
      </header>
      <main>
        <section class="product-catalog mb-5">
          <div class="d-flex justify-content-between mb-3">
            <button
              id="button"
              onclick="goToDashboard()"
              class="btn btn-primary"
            >
              Voltar à Página Inicial
            </button>
          </div>
          <div id="productList" class="row g-3">
            <!-- Produtos do catálogo serão renderizados aqui -->
          </div>
        </section>
        <section class="shopping-cart">
          <h2 class="h5 text-primary">Seu Carrinho</h2>
          <table id="cartTable" class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
              <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Itens do carrinho serão renderizados aqui -->
            </tbody>
          </table>
          <div class="cart-summary text-end mt-3">
            <p class="fw-bold">
              Total Geral: R$ <span id="cartTotal">0.00</span>
            </p>
            <button
              id="buttonPedido"
              onclick="goToCartPage()"
              class="btn btn-success mt-3"
            >
              Finalizar Pedido
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="pedidos.js"></script>
  </body>
</html>
