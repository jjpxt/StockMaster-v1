<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios - Stock Master</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="relatorios.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container py-4">
      <header class="text-center mb-4">
        <h1 class="h4">Relatórios de Desempenho</h1>
        <button
          id="backToDashboard"
          onclick="goToDashboard()"
          class="btn btn-primary mt-3"
        >
          Voltar ao Dashboard
        </button>
      </header>

      <main>
        <!-- Resumo de Estoque e Desempenho -->
        <section class="summary mb-5">
          <div class="row">
            <div class="col-12 col-md-4 text-center mb-3">
              <div class="metric p-3 bg-light border rounded">
                <h3>Produtos em Estoque</h3>
                <p id="stockQuantity" class="fw-bold">1200</p>
              </div>
            </div>
            <div class="col-12 col-md-4 text-center mb-3">
              <div class="metric p-3 bg-light border rounded">
                <h3>Total de Vendas</h3>
                <p id="totalSales" class="fw-bold">R$ 35,789.45</p>
              </div>
            </div>
            <div class="col-12 col-md-4 text-center mb-3">
              <div class="metric p-3 bg-light border rounded">
                <h3>Alertas Ativos</h3>
                <p id="activeAlerts" class="fw-bold">5</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Gráficos -->
        <section class="charts">
          <h2 class="h5 text-primary mb-3 text-center">Gráficos</h2>
          <div class="row">
            <div class="col-12 col-md-6 mb-3">
              <canvas
                id="salesChart"
                class="border rounded bg-white p-3"
              ></canvas>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <canvas
                id="expiryChart"
                class="border rounded bg-white p-3"
              ></canvas>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Seu Script -->
    <script>
      function renderCharts() {
        // Configuração do Gráfico de Vendas
        const salesCtx = document.getElementById("salesChart").getContext("2d");
        new Chart(salesCtx, {
          type: "line",
          data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio"],
            datasets: [
              {
                label: "Vendas Mensais (R$)",
                data: [5000, 7000, 8000, 10000, 5700],
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: "top",
              },
            },
          },
        });

        // Configuração do Gráfico de Produtos Próximos à Validade
        const expiryCtx = document
          .getElementById("expiryChart")
          .getContext("2d");
        new Chart(expiryCtx, {
          type: "bar",
          data: {
            labels: ["Produto 1", "Produto 2", "Produto 3", "Produto 4"],
            datasets: [
              {
                label: "Quantidade Próxima à Validade",
                data: [15, 10, 25, 30],
                backgroundColor: [
                  "rgba(255, 99, 132, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(255, 206, 86, 0.6)",
                  "rgba(75, 192, 192, 0.6)",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: "top",
              },
            },
          },
        });
      }

      // Função para navegar ao Dashboard
      function goToDashboard() {
        window.location.href = "../dashboard/dashboard.html"; // Ajuste o caminho conforme necessário
      }

      // Renderizar os gráficos ao carregar
      renderCharts();
    </script>
  </body>
</html>
